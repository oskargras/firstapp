<!DOCTYPE html>
    <html>
        <head>
            <title>Notes</title>


            <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
            <link rel="stylesheet" type="text/css" href="static/css/style.css">
            <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
            <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
        </head>

        <body>
        <header class="container">
           <div class="row">
           <h1 class="col-sm-8">Notes</h1>
        <!--<nav class="col-sm-8 text-left">-->
          <!--<p></p>-->
          <!--<p></p>-->
          <!--<p></p>-->
        <!--</nav>-->
           </div>
        </header>
        <section class="jumbotron">
          <div class="container">
               <div class="row text-center">
            <h2>Your private notebook</h2>
              <h3>Let's make some notes</h3>
              <a class="btn btn-primary" href="#" role="button">Add note</a>
            </div>
          </div>
        </section>

        <div class="note"
            <h2>Notes</h2>
            <ul id="sortable">
                {% for note in notes %}
                <li class="ui-state-default">
                    <div class="flip">
                        <div class="front">
                            {{ note.text }}
                        </div>
                        <div class="back">
                            <h3>Some Text</h3>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
            <form action='#' method='POST' >
                {% csrf_token %}
                {{ form.as_p }}
                <input type='submit' value='Dodaj notatkÄ™'>
            </form>
        <script src="static/js/note.js" charset="utf-8"></script>
        </body>
</html>
