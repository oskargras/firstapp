{% extends 'base.html' %}

{% block content %}
        <section class="container">

            <ul id="sortable">
                {% for note in notes %}
                <li class="ui-state-default">
                    <div class="topcorner">
                        <a href="/update_note/{{ note.id }}">
                            <img src="static/image/edit.png" class ="left-corn"/>
                        </a>
                        <a href="/del_note/{{ note.id }}">
                            <img src="static/image/del.png" class ="ribbon"/>
                        </a>
                    </div>
                    <div class="flip">
                        <div class="front">
                            {{ note.text }}
                        </div>
                        <div class="back">
                            <h1>{{ note.id }}</h1>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
            <form action='#' method='POST' >
                {% csrf_token %}
                {{ form.as_p }}
            </form>

        </section>

{% endblock %}
